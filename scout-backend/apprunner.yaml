version: 1.0
runtime: python311

run:
  runtime-version: 3.11
  
  # ✅ FIX: Install dependencies on the runtime container, not the discarded build container.
  pre-run:
    - pip3 install -r scout-backend/requirements.txt
  
  # ✅ FIX: Use the correct port (8080) and package module path.
  command: python3 -m uvicorn scout-backend.main:app --host 0.0.0.0 --port 8080
  
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "eu-central-1"
    - name: STORAGE_BACKEND
      value: "local"