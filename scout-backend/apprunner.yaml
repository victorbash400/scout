version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: AWS_REGION
      value: "eu-central-1"
    - name: STORAGE_BACKEND
      value: "local"