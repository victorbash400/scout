version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building SCOUT application..."
run:
  runtime-version: latest
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: AWS_REGION
      value: "us-west-2"
    - name: STORAGE_BACKEND
      value: "local"