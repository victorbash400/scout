version: 1.0
runtime: python311

build:
  commands:
    build:
      # ðŸš¨ FIX: Path correction. It should just be the filename 
      # since the container's WORKDIR is /app/scout-backend.
      - pip3 install -r requirements.txt 

run:
  runtime-version: 3.11
  
  pre-run:
    # ðŸš¨ FIX: Path correction. Must match the build step.
    - pip3 install -r requirements.txt 
  
  # Ensure the application module path is correct.
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080 
  
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "eu-central-1"
    - name: STORAGE_BACKEND
      value: "local"